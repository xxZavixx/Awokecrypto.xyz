<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio | AwokeCrypto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">AwokeCrypto</a>
    </nav>

    <div class="container">
        <h1>My Crypto Portfolio</h1>
        <p>Live portfolio values fetched from CoinGecko. Update your holdings below.</p>

        <!-- Update Holdings Form -->
        <form id="update-portfolio-form">
            <label for="crypto-name">Crypto</label>
            <select id="crypto-name" required>
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="cardano">Cardano</option>
                <option value="ripple">XRP</option>
                <option value="solana">Solana</option>
            </select>

            <label for="crypto-amount">Amount</label>
            <input type="number" id="crypto-amount" placeholder="e.g., 2" min="0" required>

            <button type="submit" class="btn btn-primary">Update Holdings</button>
        </form>

        <!-- Portfolio Table -->
        <table>
            <thead>
                <tr>
                    <th>Cryptocurrency</th>
                    <th>Holdings</th>
                    <th>Price (USD)</th>
                    <th>Total Value (USD)</th>
                </tr>
            </thead>
            <tbody id="portfolio-table-body"></tbody>
        </table>

        <!-- Total Portfolio Value -->
        <h3 id="total-value">Loading...</h3>

        <!-- Payment Upgrade -->
        <div id="payment-upgrade">
            <p>Need to track more than 10 cryptos?</p>
            <a class="btn btn-success" href="payment.html">Upgrade for $5/month</a>
        </div>
    </div>

    <script src="portfolio.js"></script>
</body>
</html>
